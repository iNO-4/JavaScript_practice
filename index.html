<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			alert('Hello World');
		</script>
	</body>
</html>

<!-- 
HTMLファイル内に書くときは、<script>タグ内に直接JSを記述する。
<script>タグ内に記述されているalert('Hello World'); は、引数の文字列をアラートウィンドウに表示するという関数。

JSの記述は文と呼ばれ、文末のセミコロン(;)で区切られる。
文が単独の行であればセミコロンは無くても良い、行の中に複数の文を記述する場合はセミコロンで区切る必要がある。
-->
